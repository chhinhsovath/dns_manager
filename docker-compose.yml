version: '3.8'

services:
  # Nginx Proxy Manager - Reverse Proxy Engine
  nginx-proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: dns_manager_npm
    restart: unless-stopped
    ports:
      - '9080:80'     # HTTP (using 9080 to avoid conflicts)
      - '9443:443'    # HTTPS (using 9443 to avoid conflicts)
      - '9081:81'     # NPM Admin UI (using 9081 to avoid conflicts)
    environment:
      DB_SQLITE_FILE: "/data/database.sqlite"
    volumes:
      - ./npm-data:/data
      - ./npm-letsencrypt:/etc/letsencrypt
    networks:
      - dns_manager_network

  # PostgreSQL Database for Custom Dashboard
  postgres:
    image: postgres:15-alpine
    container_name: dns_manager_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ped_dns_manager
      POSTGRES_USER: ped_dns_manager
      POSTGRES_PASSWORD: admin_moeys
    ports:
      - '5433:5432'   # External port 5433 (changed from 5432 to avoid conflict)
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - dns_manager_network

networks:
  dns_manager_network:
    driver: bridge
